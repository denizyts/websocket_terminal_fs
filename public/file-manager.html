<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dual File Explorer</title>
  <style>
    /* Genel Body */
    body {
      margin: 0;
      /* padding: 30px; */
      height: 100vh;
      display: flex;
      gap: 30px;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Panel */
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 25px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.55);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      transition: transform 0.2s, box-shadow 0.3s;
      animation: fadeIn 0.8s ease;
      margin: 30px;
    }

    .panel:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }

    /* Başlık */
    h3 {
      margin-top: 0;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Input */
    .search-input {
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      outline: none;
      transition: all 0.3s;
    }

    .search-input::placeholder { color: rgba(255, 255, 255, 0.6); }
    .search-input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
    }

    /* Dosya seçme */
    .file-input-wrapper { 
      position: relative; 
      margin-bottom: 20px; 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
    }

    .file-input-label {
      flex: 1;
      text-align: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .file-input-label:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 15px rgba(0,198,255,0.6); 
    }

    /* Liste */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin-top: 15px;
    }

    li {
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.35);
      transition: background 0.3s, transform 0.2s;
    }

    li:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(4px);
    }

    li.directory { font-weight: 600; color: #00c6ff; }
    li.selected { background: rgba(0, 198, 255, 0.5); }

    /* Liste scroll */
    ul::-webkit-scrollbar { width: 8px; }
    ul::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 4px;
    }

    /* Buton */
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #b80bdf, #e91e63);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 64, 129, 0.6);
    }

    li button {
      padding: 6px 12px;
      font-size: 0.85rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 8px;
      color: #fff;
    }

    li button:hover {
      box-shadow: 0 4px 10px rgba(0,198,255,0.5);
    }

    .actions { display: flex; gap: 12px; margin: 15px 0; }

    /* Animasyon */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h3>Local Files</h3>
    <div class="file-input-wrapper">
      <label class="file-input-label" onclick="chooseFiles()">Choose File</label>
      <label class="file-input-label" onclick="chooseFolder()">Choose Folder</label>
      <input type="file" id="localPicker" multiple style="display:none;">
    </div>
    <ul id="localFiles"></ul>
    <button id="uploadAllBtn">Upload all</button>
  </div>

  <div class="panel">
    <h3>Remote Files</h3>
    <input type="text" id="remoteSearch" class="search-input" placeholder="Search files">
    <div class="actions">
      <button id="downloadSelectedBtn">Download Chosen(s)</button>
      <button id="deleteSelectedBtn">Delete Chosen(s)</button>
    </div>
    <ul id="remoteFiles"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
