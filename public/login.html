<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: 'Segoe UI', sans-serif;
    }
    #login {
      display: flex;
      flex-direction: column;
      gap: 25px;
      background: rgba(0,0,0,0.65);
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease;
    }
    #login h2 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }
    #login input, #login button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    #login input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    #login input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    #login input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(0,198,255,0.6);
    }
    #login button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #login button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,198,255,0.6);
    }

#social-links {
  position: fixed;
  bottom: 20px;
  right: 10px;
  display: flex;
  flex-direction: row;
  gap: 15px;
  z-index: 1000;
}

#social-links a {
  color: #fff;
  font-size: 50px; /* büyük ikonlar */
  width: 50px;
  height: 50px;
  background: rgba(0, 0, 0, 0);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
  transition: all 0.3s;
  text-decoration: none;
}

#social-links a:hover {
  color: #00c6ff;
  transform: translateY(-3px);
  background: rgba(0,0,0,0.8);
}



    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <div id="social-links">
    <a href="https://www.linkedin.com/in/deniz-yetis/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/denizyts" target="_blank"><i class="fab fa-github"></i></a>

  </div>

  <script>
    async function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const res = await fetch(`/login?user=${user}&pass=${pass}`);
      const data = await res.json();
      if (!data.success) return alert("Wrong credentials!");
      window.location.href = `both.html?token=${data.token}`;
    }
  </script>
</body>
</html>
