<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Interface</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#1d2671,#c33764);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      background: rgba(0,0,0,0.6);
      padding: 50px 70px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease;
      min-width: 320px;
    }
    h2 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    button {
      padding: 18px 40px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button i {
      font-size: 1.2rem;
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,198,255,0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Choose Interface</h2>
    <button onclick="go('terminal.html')"><i class="fas fa-terminal"></i> Terminal</button>
    <button onclick="go('file-manager.html')"><i class="fas fa-folder"></i> File Manager</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if(!token) {
      alert("Token missing! Go back to login.");
      window.location.href = "login.html";
    }

    function go(page){
      window.location.href = `${page}?token=${token}`;
    }
  </script>
</body>
</html>
